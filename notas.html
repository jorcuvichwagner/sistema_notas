<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">aluno</a>
        <a href="notas.html" class="active">nota</a>
        <a href="consulta.html">consulta</a>
    </nav>
    <h1>Cadastro de Notas</h1>
    <main>
        <form id="formCadastroNotas">
            <label for="buscaAluno">Buscar Aluno (CGM ou Nome):</label>
            <input type="text" id="buscaAluno" name="buscaAluno" placeholder="Digite o CGM ou Nome" oninput="buscarAluno()">
            

            <label for="alunoSelecionado">Aluno Selecionado:</label>
            <select id="alunoSelecionado" name="alunoSelecionado" required>
                <option value="">Selecione um aluno</option>
                <!-- opções de alunos preenchidas vai aparecer aqui -->
            </select>
            

            <label for="materia">Matéria:</label>
            <input type="text" id="materia" name="materia" required>

            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" step="0.1" min="0" max="10" required>

            <button onclick="cadastrarNota()">Cadastrar Nota</button>
        </form>
    </main>

</body>
</html>
